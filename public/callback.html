<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Waiting...</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/oidc-client/1.7.1/oidc-client.js"></script>
<script>
    var mgr = new Oidc.UserManager({userStore: new Oidc.WebStorageStateStore()});

    mgr.signinRedirectCallback().then(function (user) {
        var path = localStorage.getItem('CALLBACK_PATH')
        window.location.href = `../#${path}`;
    }).catch(function (err) {
        console.log(err);
    });
</script>
</body>
</html>
